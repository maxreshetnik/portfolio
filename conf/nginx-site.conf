server {
    listen 80;
    server_name localhost, 127.0.0.1;

    location = /favicon.ico { access_log off; log_not_found off; }
    location /static/ {
        root /usr/share/nginx;
    }

    location /media/ {
        root /usr/share/nginx;
    }

    location / {
        include proxy_params;
        proxy_pass http://127.0.0.1:8000;
    }
}
